<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librería Mágica - Carrito de Compras</title>
    <link href="https://fonts.googleapis.com/css2?family=Signika:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Librería Luthadel</div>
        <ul class="navbar-menu">
            <li><a href="#" class="active">Inicio</a></li>
            <li><a href="#">Catálogo</a></li>
            <li><a href="#">Novedades</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Descubre Nuevos Mundos en Cada Página</h1>
        <div class="main-content">
            <div id="product-carousel" class="carousel">
                <div class="carousel-content">
                    <img id="product-image" src="" alt="Producto">
                    <h2 id="product-name"></h2>
                    <p id="product-price"></p>
                    <p id="product-discount" class="discount"></p>
                    <button id="add-to-cart">Agregar al Carrito</button>
                </div>
                <button id="prev-product" class="carousel-button">&lt;</button>
                <button id="next-product" class="carousel-button">&gt;</button>
            </div>
            <div id="shopping-cart" class="cart">
                <h2>Carrito de Compras</h2>
                <ul id="cart-items"></ul>
                <p>Total: <span id="cart-total">0.00</span>€</p>
                <button id="finalize-purchase">Finalizar Compra</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
